<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Css list</h1>
    </header>
    <main>
        <article>
            <h2>Ordered list</h2>
            <ol start="3", reversed >
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ol>
        </article>
        <article>
            <h2>Unordered list</h2>
            <ul>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ul>
        </article>
    </main>
</body>

</html>
