<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>USB-CEREAL</title>
</head>

<body>
    <div class="flex justify-between items-center bg-clr-bg-thr text-clr-txt ">
        <div class="">
            <nav>
                <ul class="flex justify-between text-sm text-center">
                    <li class="p-3 hover:bg-clr-prim font-bold ">Untitled</li>
                    <li class="hover:bg-clr-prim p-3 rounded-md w-10">
                        <a href="#"><img src="img/plus.svg" alt="Settings" /></a>
                </ul>
            </nav>
        </div>
        <div class="flex">
            <nav>
                <ul class="flex">
                    <li class="hover:bg-clr-prim py-3 px-3 rounded-md w-10">
                        <a href="#"><img src="img/settings.svg" alt="Settings" /></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <main class="bg-clr-bg-sec h-[calc(100vh-92px)] text-clr-txt text-xs ">
        <div class="flex h-9 m-3 m4-0 justify-between">
            <!-- Dropdown menu for serial ports -->
            <div id="dropdown" class=" relative flex-none w-[calc(100%-112px)]">
                <button id="dropdownButton"
                    class=" rounded-sm border-thin border-clr-prim bg-clr-bg-thr  p-2 h-[calc(38px-2px)] w-28">
                    Port
                </button>
                <div id="dropdownMenu" class=" hidden absolute bg-clr-prim mt-1 rounded-lg w-28 ">
                    <a href="#" class="block p-2 hover:bg-clr-bg-thr">Port 1</a>
                    <a href="#" class="block p-2 hover:bg-clr-bg-thr">Port 2</a>
                    <a href="#" class="block p-2 hover:bg-clr-bg-thr">Port 3</a>
                </div>
                <!-- Input box to send cmd -->
                <input id="inputBox" type="text"
                    class=" rounded-sm border-thin border-clr-prim bg-clr-bg-thr text-white p-2 h-[calc(38px-2px)] w-[calc(100%-120px)] focus:outline-none "
                    placeholder="Enter Command">
            </div>

            <div>
                <div id="send">
                    <button id="sendButton"
                        class=" bg-clr-accent  text-white font-bold font-sm rounded-sm p-2 h-[calc(38px-2px)] w-28 hover:bg-opacity-95">
                        Send
                    </button>
                </div>
            </div>

    </main>

    <script src="script.js"></script>
</body>

</html>
