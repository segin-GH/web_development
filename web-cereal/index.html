<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css">
  <title>Web Cereal</title>
</head>

<body class="bg-clr-bg-sec ">

  <nav class="bg-clr-bg-prim h-12">
    <ul class="flex px-5 py-1 justify-between text-clr-text font-bold  ">
      <li class="hover:bg-clr-prim p-0 rounded-md w-10"><a href="#"><img src="img/serilport.svg" alt="Settings" /></a>
      <li>
        <h1 class="text-clr-txt font-bold  py-2 px-3 rounded-md ">CEREAL</h1>
      </li>
      <!--       <li class="hover:bg-clr-prim py-3 px-3 rounded-md w-10"><a href="#"><img src="img/settings.svg"
          alt="Settings" /></a>
        </li> -->
    </ul>
  </nav>

  <!-- TODO fix: make the courser pointer when in nav -->
  <main class="flex">
    <nav>
      <ul class="flex-col  text-clr-text font-bold bg-clr-bg-prim w-12 h-[calc(100vh-48px)]">
        <li class="w-12 p-4  hover:bg-clr-prim active:border-2 active:border-clr-accent"
          onclick="loadContent('usb'); return false;">
          <a href="#">
            <img src="img/usb.svg" alt="usb" />
          </a>
        </li>

        <li class="w-12 p-4  hover:bg-clr-prim active:border-2 active:border-clr-accent"
          onclick="loadContent('wifi'); return false;">
          <a href="#">
            <img src="img/wifi.svg" alt="wifi" />
          </a>
        </li>

        <li class="w-12 p-4  hover:bg-clr-prim active:border-2 active:border-clr-accent"
          onclick="loadContent('ble'); return false;">
          <a href="#">
            <img src="img/ble.svg" alt="ble" />
          </a>
        </li>

        <li class="w-12 p-4  hover:bg-clr-prim active:border-2 active:border-clr-accent"
          onclick="loadContent('mqtt'); return false;">
          <a href="#">
            <img src="img/mqtt.svg" alt="mqtt" />
          </a>
        </li>

      </ul>
    </nav>

    <div id="content-area" class=" bg-clr-bg-sec w-full">
      <!-- Content loaded dynamically with AJAX will appear here -->
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
