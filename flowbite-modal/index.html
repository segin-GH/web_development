<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
  <button id="openModal" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
    Open Modal
  </button>

  <div id="myModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md h-60 bg-white">
      <div class="flex justify-between items-center">
        <div class="text-gray-900 font-medium text-lg">
          Modal Title
        </div>
        <button id="closeModal" class="text-gray-900 font-bold hover:text-gray-700">
          &#10005;
        </button>
      </div>
      <div class="mt-2 px-7 py-3">
        <p class="text-gray-600">
          Your amazing modal content goes here.
        </p>
      </div>
    </div>
  </div>
  <script>
    // JavaScript time, brace yourself
    const openModal = document.getElementById('openModal');
    const closeModal = document.getElementById('closeModal');
    const myModal = document.getElementById('myModal');

    openModal.addEventListener('click', () => {
      myModal.classList.remove('hidden');
      myModal.classList.add('flex');
    });

    closeModal.addEventListener('click', () => {
      myModal.classList.remove('flex');
      myModal.classList.add('hidden');
    });
  </script>
</body>

</html>
